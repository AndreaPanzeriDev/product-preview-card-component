<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProductSample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/style.css" rel="stylesheet">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container">
            <!--picture-->
            <img src="./assets/img/image-product-mobile.jpg" alt="product image">
            <div class="format">
                <!--product-->
                <p class="product">perfume</p>
                <!--productName-->
                <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
                <!--productDescrition-->
                <p class="productDescrition">A floral, solar and voloptus interpretatopm composed by Oliver Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="Rprice">$149.99</div>
                    <div class="discount">169.99</div>
                </div>
                <button class="buyProduct"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>

        </div>
    </main>
</body>

</html>
